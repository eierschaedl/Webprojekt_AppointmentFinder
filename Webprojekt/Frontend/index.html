<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>to do list</title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col">
            <input type="text" id="item" class="form-control">
            <button id="add" type="button" class="btn btn-outline-dark">add</button>
        </div>
        <div class="col btn-group">
            <button id="visibility" type="button" class="btn btn-outline-dark">hide</button>
            <button id="edit" type="button" class="btn btn-outline-dark">edit</button>
            <button id="save" type="button" class="btn btn-outline-dark">save</button>
            <button id="load" type="button" class="btn btn-outline-dark">load</button>
        </div>
        <div class="col-6"></div>
    </div>

    <p>drag and drop list items to change order</p>
    <ol id="sortable">

    </ol>
</div>
<script src="controller.js"></script>
</body>

</html>
